<h2 mat-dialog-title>Block time slot</h2>

<form [formGroup]="form" (ngSubmit)="submit()" mat-dialog-content>
  <div class="flex-col form-fields-wrapper">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input #titleInput matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Court</mat-label>
      <input matInput formControlName="court" readonly />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Start time</mat-label>
      <input matInput formControlName="start" readonly>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>End time</mat-label>
      <input matInput formControlName="end" readonly>
    </mat-form-field>

  </div>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
  </div>
</form>
