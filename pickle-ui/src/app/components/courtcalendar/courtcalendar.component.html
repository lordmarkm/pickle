<h2 matTooltip="{{date | date: 'MMMM d, yyyy'}}">{{court.name}} ({{court.org}})</h2>

@if (message) {
  <div>{{message}}</div>
}
@if (error) {
  <div style="color: red">{{error}}</div>
}
@if (start) {
  <div>
    <button (click)="book()">Book now</button>
    <button (click)="checkout()">Checkout now</button>
  </div>
}
<div class="calendar-wrapper">
  @if (calendarOptions) {
    <full-calendar #fullcalendar [options]="calendarOptions"></full-calendar>
  }
</div>
