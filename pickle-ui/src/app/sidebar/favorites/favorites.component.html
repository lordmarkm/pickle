<section class="p-1" *ngIf="!anonymous">

<h3 class="text-lg font-bold">Favorites</h3>

<div *ngIf="!favorites || favorites.length === 0">
  No favorites added
</div>

<mat-list *ngIf="favorites && favorites.length > 0">
  <mat-list-item *ngFor="let court of favorites">
    <mat-checkbox
      [checked]="court.checked"
      (change)="onCheckUncheck(court, $event)"
    >
      {{ court.name }} ({{ court.org }})
    </mat-checkbox>
  </mat-list-item>
</mat-list>











</section>
