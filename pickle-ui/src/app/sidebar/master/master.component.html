<section *ngIf="master && master?.orgs?.length">
<h3>All Courts</h3>

<div *ngFor="let org of master.orgs">
  <h3>{{ org.name }}</h3>
  <ol>
    <li *ngFor="let court of org.courts">
      <div>
        <input
          type="checkbox"
          [checked]="isChecked(court.id)"
          (change)="onCheckUncheck(court, $event)"
        />
        {{ court.name }}
      </div>
    </li>
  </ol>
</div>

</section>
